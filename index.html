<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/jquery.passwordstrength.js"></script>

</head>
<body>
    <form action="">
        <img src="./images/images-removebg-preview.png" alt="">
        <div class="input-box">
            <span><i class="fa-regular fa-user"></i></span>
            <input type="text" placeholder="user Name" required>
        </div>
        <div class="input-box">
            <span><i class="fa-regular fa-envelope"></i></i></span>
            <input type="email" placeholder="Email Id" required>
        </div>
        <div class="input-box">
            <span><i class="fa-solid fa-lock"></i></i></span>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        
        <button type="submit"><i class="fa-solid fa-hands"></i>Register</button>
    </form>
    <script type="text/javascript">
        $(function() {
            $("#password").passwordStrength();
        });
    </script>
    <script src="/jquery.passwordstrength.js"></script>
</body>
</html>
